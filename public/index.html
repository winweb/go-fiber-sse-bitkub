<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Client</title>
</head>
<body>
<script>
    const source = new EventSource("http://localhost:8080/sse")
    source.onmessage = (event) => {
        console.log("OnMessage Called:")
        console.log(event)
        let json = JSON.parse(event.data);
        document.writeln("id: "+json.id+"<br/>")
        document.writeln(JSON.stringify(json)+"<br/>")
    }
</script>
</body>
</html>
